<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Runner Event</title>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

  <!-- LINE LIFF SDK -->
  <script charset="utf-8"
          src="https://static.line-scdn.net/liff/edge/2/sdk.js"
          defer></script>

  <style>
    /* Critical CSS - ป้องกัน FOUC */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f8faff;
      color: #1a1a2e;
      -webkit-font-smoothing: antialiased;
    }
    #app { min-height: 100vh; }

    /* LINE-style Loading spinner (show ก่อน JS โหลด) */
    #initial-loader {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #1a1a2e; z-index: 9999;
      gap: 16px;
    }
    #initial-loader .spinner {
      width: 48px; height: 48px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #06C755;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #initial-loader p {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <!-- Initial loader (ซ่อนหลัง LIFF init) -->
  <div id="initial-loader">
    <div class="spinner"></div>
    <p>กำลังโหลด...</p>
  </div>

  <!-- App mount point -->
  <div id="app" style="display:none;"></div>

  <!-- Main TypeScript entry -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
